# docker compose up --detach
# docker compose down
services:
  vm370:
    image: "mhardingdk/mvs:vm370"
    container_name: "vm370"
    ports:
      - "3274:3270"
      - "8884:8081"
    stdin_open: true
    tty: true
  tk4:
    image: "mhardingdk/mvs:tk4"
    container_name: "tk4"
    ports:
      - "3273:3270"
      - "8883:8038"
    stdin_open: true 
    tty: true
  tk5:
    image: "mhardingdk/mvs:tk5"
    container_name: "tk5"
    ports:
      - "3272:3270"
      - "8882:8038"
    stdin_open: true 
    tty: true
  tk5upd2:
    image: "mhardingdk/mvs:tk5upd2"
    container_name: "tk5upd2"
    ports:
      - "3271:3270"
      - "8881:8038"
    stdin_open: true 
    tty: true
  ce:
    image: "mhardingdk/mvs:ce"
    container_name: "ce"
    ports:
      - "2120:21"
      - "2320:23"
      - "3270:3270"
      - "3505:3505"
      - "3506:3506"
      - "8880:8888"
    volumes:
      - "./ce/config:/config"
      - "./ce/printers:/printers"
      - "./ce/punchcards:/punchcards"
      - "./ce/logs:/logs"
      - "./ce/dasd:/dasd"
      - "./ce/certs:/certs"
    stdin_open: true 
    tty: true
